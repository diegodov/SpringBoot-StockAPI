<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/template :: head}">

</head>

<body class="bg-dark">
    <header th:replace="~{plantilla/template :: header}"> 

    </header>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-dark text-white" style="max-width: 300px;">
            <div class="card-header bg-black text-white" th:text="${title}" style="font-size: 16px;"></div>
            <div class="card-body">
                <form th:action="@{'/views/products/edit/' + ${id}}" th:object="${Product}" method="POST">
                    <!-- Cambiar el mÃ©todo a POST -->
                    <!-- Agregar campo oculto para indicar que es una solicitud PUT -->
                    <input type="hidden" name="_method" value="PUT">
                    <div class="form-group">
                        <label for="name" class="text-white">Name:</label>
                        <input type="text" th:field="*{name}" class="form-control form-control-sm bg-black text-white" id="name" placeholder="Name..." style="font-size: 14px;">
                    </div>
                    <div class="form-group">
                        <label for="category" class="text-white">Category:</label>
                        <select th:field="*{category}" class="form-control form-control-sm bg-black text-white" id="category" style="font-size: 14px;">
                            <option value="">Select a Category</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateExpired" class="text-white">Date Expired:</label>
                        <input type="date" th:field="*{dateExpired}" class="form-control form-control-sm bg-black text-white" id="dateExpired" style="font-size: 14px;">
                    </div>
                    <div class="form-group">
                        <label for="provider" class="text-white">Provider:</label>
                        <select th:field="*{provider}" class="form-control form-control-sm bg-black text-white" id="provider" style="font-size: 14px;">
                            <option value="">Select a Provider</option>
                            <option th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cost" class="text-white">Cost:</label>
                        <input type="number" th:field="*{cost}" class="form-control form-control-sm bg-black text-white" id="cost" placeholder="0.00" style="font-size: 14px;">
                    </div>
                    <div class="form-group">
                        <label for="stock" class="text-white">Stock:</label>
                        <input type="number" th:field="*{stock}" class="form-control form-control-sm bg-black text-white" id="stock" placeholder="0" style="font-size: 14px;">
                    </div>
                    <div class="form-group mt-3">
                        <input type="submit" class="btn btn-outline-success btn-sm" value="Save" style="font-size: 14px;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{plantilla/template :: footer}">

    </footer>
</body>

</html>
