<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <link href="/webjars/bootstrap/5.2.0/css/bootstrap.css" rel="stylesheet" />
</head>

<body class="bg-dark">

    <!-- Barra de navegacion -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm bg-black navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Stockify</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav active">
                        <li class="nav-item"><a class="nav-link active" th:href="@{/index}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">About us...</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 shadow p-4 mb-5 bg-black rounded">
                <div class="card border border-success">
                    <div class="card-header bg-black text-white text-center">
                        <h4>Stockify</h4>
                    </div>
                    <div class="card-body bg-black">
                        <form>
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label>
                                <input type="text" class="form-control bg-dark text-white border border-success" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="password" class="text-white">Password:</label>
                                <input type="password" class="form-control bg-dark text-white border border-success" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-outline-success mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de pagina -->
    <footer th:fragment="footer" class="text-center fixed-bottom">
        <div class="container">
            <p class="text-white">Copyright Diego Dominguez &copy; -2023
            </p>
        </div>
        <script type="text/javascript" src="/webjars/jquery/3.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
        <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>

</html>
