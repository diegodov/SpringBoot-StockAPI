<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/template :: head}">

</head>

<body class="bg-dark">
    <header th:replace="~{plantilla/template :: header}"> 

    </header>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-dark" style="max-width: 300px;">
            <div class="card-header bg-black text-white" th:text="${title}" style="font-size: 16px;"></div>
            <div class="card-body">
                <form th:action="@{/views/categories/save}" th:object="${category}" method="post">
                    <div class="form-group row mt-3 mb-3">
                        <label class="col-md-4 text-white" for="name">Name: </label>
                        <div class="col-md-8">
                            <input type="text" th:field="*{name}" class="form-control form-control-sm bg-white text-dark" id="name" placeholder="New category" style="font-size: 14px;">
                        </div>
                    </div>
                    <div class="form-group row mt-3 mb-3">
                        <div class="col-md-4"></div>
                        <div class="col-md-8">
                            <input type="submit" class="btn btn-primary btn-sm" value="Save" style="font-size: 14px;" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{plantilla/template :: footer}">

    </footer>
</body>

</html>
