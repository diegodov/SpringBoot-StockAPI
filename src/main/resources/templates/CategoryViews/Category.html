<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout/template :: head}">

</head>

<body class="bg-dark">
    <header th:replace="~{Layout/template :: header}"> 

    </header>

    <div class="container text-center text-white">
        <h1>Categories</h1>

        <a class="btn btn-success btn-sm" th:href="@{/views/categories/add}" th:text="'New category'" title="'Add category'"></a>

        <table class="table text-white">

            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Functions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="ct : ${categoryList} ">
                    <td th:text="${ct.id}"></td>
                    <td th:text="${ct.name}"></td>
                    <td><a class="btn btn-outline-warning btn-sm" th:href="@{/views/categories/details/}+${ct.id}" th:text="'Edit'"
                            title="'Editar Registro'"></a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/views/categories/delete/}+${ct.id}" th:text="'Delete'"
                            title="'Borrar Registro'" onclick="return confirm('Seguro de eliminar registro ?');"></a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    
    
    <footer th:replace="~{Layout/template :: footer}">

    </footer>
</body>

</html>
