<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout/template :: head}">

</head>

<body>
    <header th:replace="~{Layout/template :: header}"> 

    </header>

    <div class="d-flex justify-content-center">
        <div class="card shadow rounded mt-5 m-5">
            <div class="card-header bg-black">
                <h1 class="text-center text-warning" th:text="${title}" ></h1>
            </div>
            <div class="card-body bg-dark">
                <div class="d-flex justify-content-start">
                    <a class="btn btn-primary btn-sm" th:href="@{/views/categories/add}" th:text="'Registrar'"></a>
                </div>
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ct : ${categories}">
                            <td th:text="${ct.id}" class="custom-td"></td>
                            <td th:text="${ct.name}" class="custom-td"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{/views/categories/edit/}+${ct.id}" th:text="'Editar'"
                                    title="'Editar Registro'"></a>
                                <a class="btn btn-danger btn-sm" th:href="@{/views/categories/delete/}+${ct.id}" th:text="'Borrar'"
                                    title="'Borrar Registro'" onclick="return confirm('Seguro de eliminar registro ?');"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    
    
    <footer th:replace="~{Layout/template :: footer}">

    </footer>
</body>

</html>
