<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout/template :: head}">

</head>

<body class="bg-black">
    <header th:replace="~{Layout/template :: header}"> 

    </header>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-dark text-white" style="max-width: 300px;">
            <div class="card-header bg-black text-white" style="font-size: 16px;">
                <a href="/views/providers/" class="btn btn-sm btn-secondary float-right" style="font-size: 14px;">Regresar</a>
                <span th:text="${title}"></span>
            </div>
            <div class="card-body">
                <form th:action="@{'/views/providers/edit/' + ${id}}" th:object="${provider}" method="POST">
                    <!-- Cambiar el mÃ©todo a POST -->
                    <!-- Agregar campo oculto para indicar que es una solicitud PUT -->
                    <input type="hidden" name="_method" value="PUT">
                    <div class="form-group row mt-3 mb-3">
                        <label class="col-md-4 text-white" for="name">Nombre: </label>
                        <div class="col-md-8">
                            <input type="text" th:field="*{name}" class="form-control form-control-sm bg-black text-white" id="name" placeholder="..." style="font-size: 14px;">
                        </div>
                        <label class="col-md-5 text-white" for="name">Telefono: </label>
                        <div class="col-md-6">
                            <input type="text" th:field="*{telephone}" class="form-control form-control-sm bg-black text-white" id="telephone" placeholder="..." style="font-size: 14px;">
                        </div>
                    </div>
                    <div class="form-group row mt-3 mb-3">
                        <div class="col-md-4"></div>
                        <div class="col-md-8">
                            <input type="submit" class="btn btn-warning btn-sm" value="Guardar" style="font-size: 14px;" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{Layout/template :: footer}">

    </footer>
</body>

</html>
