<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout/template :: head}">

</head>

<body class="bg-dark">
    <header th:replace="~{Layout/template :: header}"> 

    </header>

    <div class="container text-white">
        <h2>Historial de Ventas</h2>
        <table class="table text-white">
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}"></td>
                <td th:text="${venta.cliente.name}"></td>
                <td th:text="${venta.total}"></td>
                <td>
                    <a th:href="@{/venta/{id}/eliminar(id=${venta.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </table>

    </div>

    <footer th:replace="~{Layout/template :: footer}">

    </footer>
</body>

</html>
